<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script crossorigin="anonymous" integrity="sha384-kdlp/eaq4ocpSzG9lDxW0fS3Ed5zL6eVEqOG9E/cDKR2XcXTiXQkRR4WAuQ+6Bt1"
        src="https://lib.baomitu.com/jszip/3.2.2/jszip.min.js"></script>
</head>

<body>
    <input type="file">
    <script>
        const log = function () {
            return console.log.apply(console, arguments)
        }
    </script>
    <script src="./EpubParse.js"></script>
    <script src="./IndexedDB.js"></script>
    <script>
        let blob
        const input = document.querySelector('input')
        input.addEventListener('change', async (e) => {
            blob = e.target.files[0]
            let dbName = blob.name.split('.')[0]
            initDB(dbName)
            let saves = await parsedEpub()
            for (let i = 0; i < saves.length; i++) {
                const element = saves[i]
                dbmethods.add( dbName, element)
            }
        })
    </script>
</body>

</html>
