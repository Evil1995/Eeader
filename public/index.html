<!DOCTYPE html>
<html lang="CN-zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link crossorigin="anonymous" integrity="sha384-mimphncWi0uu9ecpX1wtKHojBKyU9d+mU5ebbzfqJGWk2+hoXs/usOb0yeNTblE4" href="https://lib.baomitu.com/normalize/4.2.0/normalize.min.css" rel="stylesheet">    
    <script crossorigin="anonymous" integrity="sha384-kdlp/eaq4ocpSzG9lDxW0fS3Ed5zL6eVEqOG9E/cDKR2XcXTiXQkRR4WAuQ+6Bt1" src="https://lib.baomitu.com/jszip/3.2.2/jszip.min.js"></script>
    <title>epub-web-reader</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Helvetica Neue,Helvetica,PingFang SC,Hiragino Sans GB,Microsoft YaHei,SimSun,sans-serif;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
            -moz-osx-font-smoothing: grayscale;
            text-align: center;
            color: #2c3e50;
            background: #f7f6f2;
            list-style: none;
        }
        a, blockquote, dd, div, dl, dt, fieldset, form, h1, h2, h3, h4, h5, h6, input, li, ol, p, pre, td, textarea, th, ul {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            color: #2c3e50;

        };
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but epub-web-reader doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
      window.requestAnimFrame = (function(){
        return  window.requestAnimationFrame       ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame    ||
                function( callback ){
                    window.setTimeout(callback, 1000 / 60);
                };
        })();
  </script>
</html>
